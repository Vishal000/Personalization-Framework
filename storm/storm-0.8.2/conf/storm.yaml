java.library.path: "/usr/local/lib:/opt/local/lib:/usr/lib"

storm.zookeeper.servers:
     - "localhost"

storm.zookeeper.port: 2181
storm.local.dir: "/var/stormtmp"
nimbus.thrift.port: 6627
# 
nimbus.host: "localhost"
supervisor.slots.ports:
    - 6700
    - 6701
    - 6702
    - 6703

